<div class="container-fluid" *ngIf="g.loggedIn == true">
  <br />
  <h1 *ngIf="editar">Editar usuario</h1>
  <h1 *ngIf="!editar">Añadir usuario</h1>
  <hr />
  <div class="alert alert-danger" *ngIf="mensaje && mensaje.length > 0">
    <h3>Error</h3>
    <p>{{ mensaje }}</p>
  </div>

  <div class="spinner-border text-dark mb-3" role="status" *ngIf="isLoading">
    <span class="sr-only">Cargando...</span>
  </div>
  <div class="container" style="width: 30%;">
    <div class="form-group">
      <label>Nombre</label>
      <input
        type="text"
        class="form-control"
        placeholder="Nombre"
        maxlength="250"
        [(ngModel)]="name"
      />
    </div>
    <div class="form-group">
      <label>Teléfono</label>
      <input
        type="text"
        class="form-control"
        placeholder="Teléfono"
        maxlength="25"
        [(ngModel)]="telephone"
      />
    </div>
    <div class="form-group">
      <label>Contraseña</label>
      <input
        type="password"
        class="form-control"
        placeholder="Contraseña"
        [(ngModel)]="password"
        maxlength="50"
      />
    </div>
    <div class="form-group">
      <label>Calle</label>
      <input
        type="text"
        class="form-control"
        placeholder="Calle"
        maxlength="250"
        [(ngModel)]="street"
      />
    </div>
    <div class="form-group">
      <label>Número</label>
      <input
        type="text"
        class="form-control"
        placeholder="Número"
        maxlength="250"
        [(ngModel)]="streetNumber"
      />
    </div>
    <div class="form-group">
      <label>Interior</label>
      <input
        type="text"
        class="form-control"
        placeholder="Interior"
        maxlength="250"
        [(ngModel)]="interior"
      />
    </div>
    <div class="form-group">
      <label>Colonia</label>
      <input
        type="text"
        class="form-control"
        placeholder="Colonia"
        maxlength="250"
        [(ngModel)]="colony"
      />
    </div>

    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        [(ngModel)]="activado"
        [ngModelOptions]="{ standalone: true }"
      />
      <label class="form-check-label" for="defaultCheck1">
        Usuario activado
      </label>
    </div>

    <button
      class="btn btn-lg btn-dark btn-block mt-3"
      type="button"
      (click)="checkInformation()"
    >
      Guardar
    </button>
  </div>
</div>
